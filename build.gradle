plugins {
    id 'org.springframework.boot' version '4.1.0-M2' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
    id 'com.github.node-gradle.node' version '7.0.2' apply false
}

allprojects {
    group = 'com.ai'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:4.1.0-M2'
            mavenBom 'org.springframework.ai:spring-ai-bom:2.0.0-M2'
        }
    }
}